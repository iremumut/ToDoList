<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>

  <body>
    <h1>To Do List</h1>
    <div class="container">
      <ul id="list">
        <li>
          <div class="task" contenteditable="False">Task 1</div>
          <a class="checkbtn" href=""
            ><img
              src="check-empty.svg"
              alt="check button"
              class="icon btn-check"
          /></a>
          <a class="editbtn" href=""
            ><img src="edit.svg" alt="edit button" class="icon btn-edit"
          /></a>
          <a class="deletebtn" href="">
            <img src="delete.svg" alt="delete button" class="icon btn-delete" />
          </a>
          <button hidden class="hidden-edit">Edit</button>
        </li>
        <li>
          <div class="task" contenteditable="False">Task 2</div>
          <a class="checkbtn" href=""
            ><img
              src="check-empty.svg"
              alt="check button"
              class="icon btn-check"
          /></a>
          <a class="editbtn" href="">
            <img src="edit.svg" alt="edit button" class="icon btn-edit" />
          </a>
          <a class="deletebtn" href="">
            <img src="delete.svg" alt="delete button" class="icon btn-delete" />
          </a>
          <button hidden class="hidden-edit">Edit</button>
        </li>
      </ul>
      <form class="form">
        <input name="task" type="text" class="form-input" />
        <button name="formbtn" class="form-btn">ADD</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
